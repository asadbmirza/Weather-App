<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
    <body>
        <header>
            <form action="#" class="search">
                <input type="search" placeholder="Enter a Location" value="Ontario">
                <button type="submit">Search</button>
            </form>

            <div class="dropDown">
                <button class="settings">Settings</button>
                <div class="dropDownElements unit">
                    <button class="celsius">Celsius</button>
                    <button class="fahrenheit">Farenheit</button>
                </div>
            </div>

            <div class="dropDown">
                <button class="dailyHourly">Daily Or Hourly</button>
                <div class="dropDownElements dateTime">
                    <button class="daily">Daily</button>
                    <button class="hourly">Hourly</button>
                </div>
            </div>
            
        </header>
        <div class="content">
            <div class="weatherContainer">
                <div class="factsContainer">
                    <img class="currentIcon" src="#" alt="weatherIcon">
                    <h1 class="degrees">30Â°C</h1>
                    <h3 class="feelsLike">Feels Like: </h3>
                    <h3 class="humidity">Humidity: </h3>
                    <h3 class="precipitation">Precipitation: </h3>
                </div>
                <div class="locationContainer">
                    <h2 class="description">Cloudy Skies</h2>
                    <h2 class="location">Location</h2>
                    <h2 class="time">9:30 am</h2>
                </div>
            </div>
            <div class="forecastContainer">
                <div class="days"></div>
                <div class="hours"></div>
            </div>
        </div>
        

    </body>
</html>
